# We pretend to be erlang because we can't use the python support in travis-ci
# see also: https://groups.google.com/forum/#!msg/travis-ci/uJgu35XKdmI/CctnUkYnEJEJ
language: erlang
before_install:
  - lsb_release -a
  - sudo apt-get install -qq gfortran python python-dev python-setuptools python-numpy python-lxml 1> /dev/null
install:
  - sudo python setup.py -q install
script:
  - sudo seishub-runtests
notifications:
    email: false
